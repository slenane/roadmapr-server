<html>
  <head>
    <style>
      body {
        font-family: Mona Sans, Helvetica Neue, Helvetica, Arial, sans-serif;
        color: black;
      }

      .logo {
        height: 50px;
      }
      
      main {
        margin-bottom: 24px;
      }

      .verify-button {
        background: #3f51b5;
        color: white;
        padding: 12px;
        border-radius: 4px;
        border: none;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
        <img
          src="https://roadmapr-s3-bucket.s3.eu-north-1.amazonaws.com/logo.png"
          class="logo"
          alt="logo"
        />
    
        <h1>Reset Password</h1>
    </header> 

    <main>
        <p>A request has been made to reset your roadmapr password.</p>

        <p>Click the button below to verify your email address and set a new password.</p>
    
        <a href="${verificationLink}">
          <button class="verify-button">Verify Email</button>
        </a>

        <p>If this wasn't you, please ignore this email.</p>
    </main>

    <footer>
        <small>Registered trademark</small>

    </foot>
  </body>
</html>
